<div class="vh-100 d-flex text-white bgColor">
  <div id="sidebar" class="h-100 pt-3 pb-3 pl-5 pr-5 mainBg">
    <div class="mb-4">
      <span class="logoText">Smart Office</span>
    </div>
    <div class="text-center">
      <div class="m-2 text-center">
        <img class="rounded" src="https://via.placeholder.com/90">
      </div>
      <div>Vishal Gautam</div>
      <div>Developer</div>
    </div>
    <div class="mt-5 d-flex flex-column">
      <a routerLink="/"><div>Home</div></a>
      <button type="button" (click)="visitorCollapse.toggle()">Visitor</button>
      <div #visitorCollapse="ngbCollapse" [(ngbCollapse)]="isVisitorCollapsed">
        <a routerLink="/dashboard/request"><div>Book Visitor Request</div></a>
        <a routerLink="/dashboard/log"><div>My Visitor Log</div></a>
      </div>
      <button type="button" (click)="meetingCollapse.toggle()">Meeting</button>
      <div #meetingCollapse="ngbCollapse" [(ngbCollapse)]="isMeetingCollapsed">
        <a routerLink="/dashboard/request"><div>Book Visitor Request</div></a>
        <a routerLink="/dashboard/log"><div>My Visitor Log</div></a>
      </div>
      <button type="button" (click)="assetCollapse.toggle()">Asset Movement</button>
      <div #assetCollapse="ngbCollapse" [(ngbCollapse)]="isAssetCollapsed">
        <a routerLink="/dashboard/request"><div>Book Visitor Request</div></a>
        <a routerLink="/dashboard/log"><div>My Visitor Log</div></a>
      </div>
    </div>
  </div>
  <div class="h-100 flex-grow-1 text-white">
    <div class="w-100 d-flex justify-content-between shadow mainBg">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="m-3 bi bi-list" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </div>
      <div class="d-flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="m-3 bi bi-fullscreen" viewBox="0 0 16 16">
          <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="m-3 bi bi-bell" viewBox="0 0 16 16">
          <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
        </svg>
        <div class="rounded-circle bg-light m-3" style="height: 24px;width: 24px;"></div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
